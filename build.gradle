buildscript {
    ext {
        kotlin_version = '1.9.22'
        compose_compiler_version = '1.5.9'
        compose_version = '1.7.4'
        version_name = '2.0.0'
        version_code = 4
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
